<body>
    check kro array ke saare elements 10 se multiple hai ya nhi //means true or false means every
    array ka sabse chota element nikalo // opposite of max 2 args

    <script>
        let arr1=[10,20,30,40,50];
        let arr2=[10,20,30,40,53];


        arr1.every( (num)=>{
            return num%10==0;
        } )

        let minimum = arr1.reduce((min,ele)=>{
            if(min>ele){
                return ele;
            }else{
                return min;
            }
        })

        console.log(minimum);
    </script>
